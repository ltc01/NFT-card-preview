<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main-container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" id="main-img" alt="an Equilibrium">
      <img src="./images/icon-view.svg" id="cover-img" alt="my eye">
    </div>

    <div class="content">
      <h3>Equilibrium #3429</h3>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="text" id="Eth-div">
        <img src="./images/icon-ethereum.svg" alt="ETH">
        <p class="ETH">0.041 ETH</p>
      </div>
      <div class="text" id="clock">
        <img src="./images/icon-clock.svg" alt="time">
        <p class="time">3 days left</p>
      </div>
    </div>
    <hr>
    <div>
      <div class="author"></div>
      <img src="./images/image-avatar.png" alt="user" id="user">
      <p class="info" id="op">Creation of <span>Jules Wyvern </span></p>
    </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Laxmi Chaudhary</a>.
  </footer>
</body>

</html>
